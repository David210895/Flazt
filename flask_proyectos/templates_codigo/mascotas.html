<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valores desde PYTHON</title>
</head>
<body>
    <h4>El curso a llevar es el siguiente: {{enviar}}</h4>
    <h4>La edad de la mascota: {{edad}}</h4>
    {% if edad > 10 %}
        <p>La mascota es mayor de edad</p>
    {% endif %}

    {% for item in lista %}
        <p>{{item}}</p>
    {% endfor %}

</body>
</html>
